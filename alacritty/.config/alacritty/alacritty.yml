env:
  TERM: xterm-256color
# window:
#   padding:
#     x: 5
#     y: 5
#   dynamic_padding: true
#   decorations: none
scrolling:
  history: 10000
  multiplier: 3
font:
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic
  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic
  size: 12.0
  use_thin_strokes: false
# GitHub Dark
colors:
  primary:
    background: '#32302f'
    foreground: '#d1d5da'
  normal:
    black:   '#24292e'
    red:     '#f14c4c'
    green:   '#98971a'
    yellow:  '#e2e210'
    blue:    '#3b8eea'
    magenta: '#bc3fbc'
    cyan:    '#29b7da'
    white:   '#d1d5da'
  bright:
    black:   '#666666'
    red:     '#f14c4c'
    green:   '#b8bb26'
    yellow:  '#f5f543'
    blue:    '#3b8eea'
    magenta: '#d670d6'
    cyan:    '#29b7da'
    white:   '#d1d5da'
  indexed_colors:
    - { index: 16, color: '#d18616' }
    - { index: 17, color: '#f14c4c' }
